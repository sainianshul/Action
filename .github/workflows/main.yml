name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Only trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.5.0  # Use a specific version for stability
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # The directory to deploy; adjust as needed
          server-dir: /public_html  # Target directory on your Hostinger server
